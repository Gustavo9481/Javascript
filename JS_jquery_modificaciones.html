<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>JQuery cambio de elementos</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="Jquery/jquery-1.6.3.min.js"></script>
    <script>
    $(document).ready(function(){
      var cuadrados_grises = document.querySelectorAll("#cuadrados div")

      for (var i = 0; i < cuadrados_grises.length; i++){
        cuadrados_grises[i].addEventListener("click", cambio, false)
      }
      console.log(cuadrados_grises)

      function cambio(e){
        if (e.target.id == 'cuadrado1'){
          $("#cuadrado1").replaceWith("<div id='cuadrado1' class='rojo'>Cambio</div>")
        }
        if (e.target.id == 'cuadrado2'){
          $("#cuadrado2").replaceWith("<div id='cuadrado2' class='rojo'>Cambio</div>")
        }
        if (e.target.id == 'cuadrado3'){
          $("#cuadrado3").replaceWith("<div id='cuadrado3' class='rojo'>Cambio</div>")
        }
      }
    })
    </script>
  </head>
  <body>
    <div id="cuadrados">
      <div id="cuadrado1" class="gris"></div>
      <div id="cuadrado2" class="gris"></div>
      <div id="cuadrado3" class="gris"></div>
    </div>
