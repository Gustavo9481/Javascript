  <div class="caja_texto">
    <h1 class="textos-2">Card - Bucle Do While</h1>
    <h3 class="textos-2">Bucle de acción indeterminada variante DO</h1>
    </br>
    <p class="textos-2">Rellenaremos los datos de la tarjeta a travez de javascript</p>
    </br>
    <p class="textos-2"><b><a href="JS_while.html">Bucle While</a></b></p>
  </div>

  <div class="codigo">  
      <p>Resultado del script =></p>
      <div>
        <script>

            let usuario, nombre, email, edad;
            
            do {
                edad = prompt("Ingrese su edad", "edad");
            } while(edad < 18 || edad > 101 || isNaN(edad));

            do {
                usuario = prompt("Ingrese su usuario", "Usuario");
            } while(!isNaN(usuario));

            do {
                nombre = prompt("Ingrese su nombre", "Nombre");
            } while(!isNaN(nombre));

            do {
                email = prompt("Ingrese su correo electrónico", "email");
            } while(!isNaN(email));

        </script>
      </div>
  </div>

  <div class="card">
    <img class="img_2" src="img/gus.jpeg">
    <p class="resultado_inline">Usuario: <b><script>document.write(usuario);</script></b></p>
    <p class="resultado_inline">Nombre: <b><script>document.write(nombre);</script></b></p>
    <p class="resultado_inline">Email: <b><script>document.write(email);</script></b></p>
    <p class="resultado_inline">Edad: <b><script>document.write(edad);</script></b></p>
  </div>
