  <body>
  <div class="caja_texto">
    <h1 class="textos-2">Programación Orientada a objetos</h1>
    <h3 class="textos-2">Modificación de elementos del DOM como objetos</h3>
    </br>
    <p class="textos-2">Se toma un botón como ejemplo y se modifica su ancho a travez de javascript</p>
    </br>
    <input type="button" value="antes" class="boton">
    <input type="button" value="después" id="boton" class="boton">
    <input type="text" id="texto" style="background: white; margin-left: 5%; color: black;">

  </div>
  <div class="codigo">  
      <p>Resultado del script =></p></br>
      <p>El botón ha cambiado su ancho (width) y se le ha colocado el foco al cuadro de texto</p>
    <div>
        <script>
            var boton=document.getElementById("boton");
            var texto=document.getElementById("texto");
            boton.style.width="200px";
            texto.focus();
            
        </script>
    </div>
  </div>
  </body>
