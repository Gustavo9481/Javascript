<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora UI</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  
  <body>
  <div class="caja_texto">
    <h1 class="textos-2">Calculadora Con Interfaz Gráfica</h1>
    <p></p>
    <p class="textos-2">Calculadora de funciones con interfaz gráfica para ususario</p>
    </br>
  </div>
  <div class="codigo">  
      <p>Resultado del script =></p></br>
      
    <div>
        <script src="JS_calculadora_IU-2.js">

          

        </script>
    </div>
  </div>
  <div class="cal">
      <div class="cal_display cal_display_2">
        <input type="text" class="cal_dis_text cal_dis_op" id="display_ecuacion" value="">
      </div>
      <div class="cal_display">
        <input type="text" class="cal_dis_text" id="display_principal" value="">
      </div>
      <div class="cal_botones">
        <button class="boton area_7" type="button" onclick="pulsar_numero('7')">7</button>
        <button class="boton area_8" type="button" onclick="pulsar_numero('8')">8</button>
        <button class="boton area_9" type="button" onclick="pulsar_numero('9')">9</button>
        <button class="boton area_sum" type="button" onclick="pulsar_signo('+')">+</button>
        <button class="boton area_4" type="button" onclick="pulsar_numero('4')">4</button>
        <button class="boton area_5" type="button" onclick="pulsar_numero('5')">5</button>
        <button class="boton area_6" type="button" onclick="pulsar_numero('6')">6</button>
        <button class="boton area_res" type="button" onclick="pulsar_signo('-')">-</button>
        <button class="boton area_1" type="button" onclick="pulsar_numero('1')">1</button>
        <button class="boton area_2" type="button" onclick="pulsar_numero('2')">2</button>
        <button class="boton area_3" type="button" onclick="pulsar_numero('3')">3</button>
        <button class="boton area_mul" type="button" onclick="pulsar_signo('*')">*</button>
        <button class="boton area_dot" type="button" onclick="pulsar_numero('.')">.</button>
        <button class="boton area_0" type="button" onclick="pulsar_numero('0')">0</button>
        <button class="boton area_00" type="button" onclick="pulsar_numero('00')" >00</button>
        <button class="boton area_div" type="button" onclick="pulsar_signo('/')">/</button>
        <button class="boton area_C" type="button" onclick="borrar_todo()" >C</button>
        <button class="boton area_del" type="button" onclick="borrar_ultimo()" >◀️</button>
        <button class="boton area_equ" type="button" onclick="calcular_resultado()">=</button>
      </div>
  </div>
  </body>
