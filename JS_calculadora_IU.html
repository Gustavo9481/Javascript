<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora UI</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  
  <body>
  <div class="caja_texto">
    <h1 class="textos-2">Calculadora Con Interfaz Gráfica</h1>
    <p></p>
    <p class="textos-2">Calculadora de funciones con interfaz gráfica para ususario</p>
    </br>
  </div>
  <div class="codigo">  
      <p>Resultado del script =></p></br>
      
    <div>
        <script src="JS_calculadora_IU.js">

          

        </script>
    </div>
  </div>
  <div class="cal">
      <div class="cal_display cal_display_2">
        <input type="text" class="cal_dis_text cal_dis_op" id="operation" value="">
      </div>
      <div class="cal_display">
        <input type="text" class="cal_dis_text" id="texto" value="">
      </div>
      <div class="cal_botones">
        <button class="boton area_7" type="button" onclick="pulsar_boton(7)">7</button>
        <button class="boton area_8" type="button" onclick="pulsar_boton(8)">8</button>
        <button class="boton area_9" type="button" onclick="pulsar_boton(9)">9</button>
        <button class="boton area_sum" type="button" onclick="operacion('+')">+</button>
        <button class="boton area_4" type="button" onclick="pulsar_boton(4)">4</button>
        <button class="boton area_5" type="button" onclick="pulsar_boton(5)">5</button>
        <button class="boton area_6" type="button" onclick="pulsar_boton(6)">6</button>
        <button class="boton area_res" type="button" onclick="operacion('-')">-</button>
        <button class="boton area_1" type="button" onclick="pulsar_boton(1)">1</button>
        <button class="boton area_2" type="button" onclick="pulsar_boton(2)">2</button>
        <button class="boton area_3" type="button" onclick="pulsar_boton(3)">3</button>
        <button class="boton area_mul" type="button" onclick="operacion('*')">*</button>
        <button class="boton area_dot" type="button" onclick="pulsar_boton('.')">.</button>
        <button class="boton area_0" type="button" onclick="pulsar_boton(0)">0</button>
        <button class="boton area_00" type="button" onclick="pulsar_boton('00')" >00</button>
        <button class="boton area_div" type="button" onclick="operacion('/')">/</button>
        <button class="boton area_C" type="button" onclick="borrar_todo()" >C</button>
        <button class="boton area_del" type="button" onclick="borrar_ultimo()" >◀️</button>
        <button class="boton area_equ" type="button" onclick="resultado()">=</button>
      </div>
  </div>
  </body>
