<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Función prompt</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <!--<script src="JS_externo.js"></script> -->
    <script src="Jquery/jquery-1.6.3.min.js"></script>
  </head>
  
  <body>
  <div class="caja_texto">
    <h1 class="textos-2">Función prompt</h1>
    <h3 class="textos-2">Introducción de datos por el usuario</h1>
    </br>
    <p class="textos-2">Solicitaremos el nombre y apellido al usuario</p>
    </br>

  </div>
  <div class="codigo">  
      <p>Resultado del script =></p>
    <script>

    var nombre=prompt("Introduce tu nombre: ");
    var apellido=prompt("Introduce tu apellido: ");
    var usuario=nombre+ " " + apellido;
    document.write("<p class='resultado'>");
    document.write(usuario);
    document.write("</p>");

    </script>
  </div>
  </body>
  <footer><a href="JS_index.html">Volver a Inicio</footer>
</html>
